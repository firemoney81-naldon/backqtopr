  <style>
        :root {
            --primary-bg: #f8f9fa;
            --accent-soft: #eef2ff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
            --border-radius: 16px;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #4834d4;
            margin-bottom: 10px;
        }

        header p {
            color: var(--text-sub);
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 카테고리 섹션 스타일 */
        .category-section {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 1.5rem;
            border-left: 5px solid #686de0;
            padding-left: 15px;
            margin-bottom: 25px;
            color: #30336b;
        }

        /* 카드 레이아웃 (그리드) */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .move-card {
            background: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .move-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            background: var(--accent-soft);
        }

        .move-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .move-card .site-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #4834d4;
            margin-bottom: 10px;
            display: block;
        }

        .move-card .description {
            font-size: 0.9rem;
            color: var(--text-sub);
            word-break: keep-all;
        }

        .badge {
            display: inline-block;
            background: #dff9fb;
            color: #130f40;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 100px;
            padding: 40px;
            border-top: 1px solid #ddd;
            color: #95a5a6;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            .grid-container { grid-template-columns: 1fr; }
        }
    </style>
</head>

// 데이터 섞기 함수
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

// 카테고리별로 그룹화
const categorized = siteData.reduce((acc, curr) => {
    if (!acc[curr.cat]) acc[curr.cat] = [];
    acc[curr.cat].push(curr);
    return acc;
}, {});

// 카테고리 순서 섞기
const categories = shuffleArray(Object.keys(categorized));

const root = document.getElementById('content-root');

categories.forEach(catName => {
    const section = document.createElement('section');
    section.className = 'category-section';
    
    const title = document.createElement('h2');
    title.className = 'category-title';
    title.innerText = catName;
    section.appendChild(title);

    const grid = document.createElement('div');
    grid.className = 'grid-container';

    // 해당 카테고리 내 사이트들 섞기
    const sites = shuffleArray(categorized[catName]);

    sites.forEach(site => {
        const card = document.createElement('div');
        card.className = 'move-card';
        card.innerHTML = `
            <a href="${site.url}" target="_blank">
                <span class="badge">#${catName.split('/')[0]}</span>
                <span class="site-name">${site.name}</span>
                <p class="description">${site.desc}</p>
            </a>
        `;
        grid.appendChild(card);
    });

    section.appendChild(grid);
    root.appendChild(section);
});
</script>
